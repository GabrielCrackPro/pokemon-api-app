<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PokeFinder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="logo" width="35" height="35" class="d-inline-block align-text-top">
                PokeFinder
            </a>
            <a class="navbar-brand" href="https://github.com/GabrielCrackPro/pokemon-api-app" target="blank">
                <i class="fab fa-github fs-2"></i>
            </a>
        </div>
    </nav>
    <div class="container mt-2 p-2 bg-danger">
        <form id="search" class="d-flex flex-column">
            <input type="text" name="pokemon-name" id="pokemon-name" placeholder="Pokemon Name Here" autocomplete="off"
                spellcheck="off" class="mb-2 p-1 text-center">
            <button type="submit" class="btn btn-dark"><i class="fas fa-search fs-5"></i></button>
        </form>
    </div>
    <div class="container d-flex flex-column align-items-center" id="pokemon-container">
        <img src="img/logo-dark.png" height="300" width="300" alt="logo">
        <p class="fs-3 text-capitalize">Search for any pokemon</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
